<!DOCTYPE html>
<html>
<head>
    <title>Registro de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body class="libro">
    <h1>Registro de Libros</h1>
    <form  class="form-centrado"  method="POST" action="{{ url_for('registro_libro') }}">
        <label for="titulo">Título:</label>
        <input class="form-centrado input" type="text" id="titulo" name="titulo" required>
        <br>
        <label for="autor">Autor:</label>
        <input  class="form-centrado input"type="text" id="autor" name="autor" required>
        <br>
        <label for="resumen">Resumen:</label>
        <textarea class="form-centrado input" id="resumen" name="resumen" required></textarea>
        <br>
        <label for="medio">Medio:</label>
        <br>
        Fisico <br>
        <input type="radio" name="medio" value="fisico">
        Magnético <br>
        <input  type="radio" name="medio" value="magnetico">
    
        <!-- <select id="medio" name="medio">
            <option value="fisico">Físico</option>
            <option value="magnetico">Magnético</option>
        </select> -->
        <br>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</body>
</html>
