<!DOCTYPE html>
<html>
<head>
    <title>Registro de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <h1>Registro de Productos</h1>
    <form  class="form-centrado"  method="POST" action="{{ url_for('registro_producto') }}">
        <label for="producto">Producto:</label>
        <input   class="form-centrado input"type="text" id="producto" name="producto" required>
        <br>
        <label for="categoria">Categor√≠a:</label> <br>
        <select id="categoria" name="categoria">
            <option value="Ropa">Ropa</option>
            <option value="Video Juegos">Video Juegos </option>
            <option value="Limpieza">Limpieza</option>
        </select>
        <br>
        <label for="existencia">Existencia:</label>
        <input  class="form-centrado input" type="integer" id="existencia" name="existencia" required>
        <br>
        <label for="precio">Precio:</label>
        <input   class="form-centrado input"type="text" id="precio" name="precio" required>
        <br>
        <button  class="btn btn-primary" type="submit">Enviar</button>
    </form>
</body>
</html>
