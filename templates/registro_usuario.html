<!DOCTYPE html>
<html>
<head>
    <title>Registro de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <h1>Registro de Usuarios</h1>
    <form   class="form-centrado" method="POST" action="{{ url_for('registro_usuario') }}">
        <label for="nombre">Nombre:</label>
        <input  class="form-centrado input" type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input  class="form-centrado input"type="text" id="apellidos" name="apellidos" required>
        <br>
        <label for="email">Correo Electrónico:</label>
        <input  class="form-centrado input"type="email" id="email" name="email" required>
        <br>
        <label for="contrasena">Contraseña:</label>
        <input  class="form-centrado input" type="password" id="contrasena" name="contrasena" required>
        <br>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</body>
</html>
