<!DOCTYPE html>
<html>
<head>
    <title>Inscripción en Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>
    <h1>Inscripción en Curso</h1>
    <form  class="form-centrado" method="POST" action="{{ url_for('inscripcion_curso') }}">
        <label for="nombre">Nombre:</label>
        <input class="form-centrado input" type="text" id="nombre" name="nombre" required>
        <br>
        <label for="apellidos">Apellidos:</label>
        <input class="form-centrado input" type="text" id="apellidos" name="apellidos" required>
        <br>
        <label for="curso">Curso:</label>
        <select  id="curso" name="curso">
            <option value="Tecnologias Emergentes I">Tecnologias Emergentes I</option>
            <option value="Base de Datos I">Base de Datos I</option>
            <option value="Redes I">Redes I</option>
        </select>
        <br><br><br><br><br>
        <button class="btn btn-primary" type="submit">Enviar</button>
    </form>
</body>
</html>
